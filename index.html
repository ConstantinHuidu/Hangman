<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='script.js'></script>

    <title>Hangman</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <label class="label">Guess the Word</label>
        <input type="password" id="word">
      </div>
      <div class="card-body">
        <button type="submit" class="btn btn-primary" id="playGame" onclick="return initiateGame();">Play</button>
        <button type="submit" class="btn btn-warning" onclick="location.reload();">New Game</button>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div style="font-size: 40px;" id="output"></div>
      </div>
      <div class="card-body">
        <div class="text-primary" style="font-size: 20px;" id="message"></div>
      </div>
    </div>

    <!--Virtual keyboard -->
    <div class="card" id="keyboard">
      <div class="card-body">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-light" id="q" value="Q" onclick="return checkLetter(this);">Q</button>
            <button type="button" class="btn btn-light" id="w" value="W" onclick="return checkLetter(this);">W</button>
            <button type="button" class="btn btn-light" id="e" value="E" onclick="return checkLetter(this);">E</button>
            <button type="button" class="btn btn-light" id="r" value="R" onclick="return checkLetter(this);">R</button>
            <button type="button" class="btn btn-light" id="t" value="T" onclick="return checkLetter(this);">T</button>
            <button type="button" class="btn btn-light" id="y" value="Y" onclick="return checkLetter(this);">Y</button>
            <button type="button" class="btn btn-light" id="u" value="U" onclick="return checkLetter(this);">U</button>
            <button type="button" class="btn btn-light" id="i" value="I" onclick="return checkLetter(this);">I</button>
            <button type="button" class="btn btn-light" id="o" value="O" onclick="return checkLetter(this);">O</button>
            <button type="button" class="btn btn-light" id="p" value="P" onclick="return checkLetter(this);">P</button>
          </div> 
        </div>
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-light" id="a" value="A" onclick="return checkLetter(this);">A</button>
            <button type="button" class="btn btn-light" id="s" value="S" onclick="return checkLetter(this);">S</button>
            <button type="button" class="btn btn-light" id="d" value="D" onclick="return checkLetter(this);">D</button>
            <button type="button" class="btn btn-light" id="f" value="F" onclick="return checkLetter(this);">F</button>
            <button type="button" class="btn btn-light" id="g" value="G" onclick="return checkLetter(this);">G</button>
            <button type="button" class="btn btn-light" id="h" value="H" onclick="return checkLetter(this);">H</button>
            <button type="button" class="btn btn-light" id="j" value="J" onclick="return checkLetter(this);">J</button>
            <button type="button" class="btn btn-light" id="k" value="K" onclick="return checkLetter(this);">K</button>
            <button type="button" class="btn btn-light" id="l" value="L" onclick="return checkLetter(this);">L</button>
          </div> 
        </div>
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-light" id="z" value="Z" onclick="return checkLetter(this);">Z</button>
            <button type="button" class="btn btn-light" id="x" value="X" onclick="return checkLetter(this);">X</button>
            <button type="button" class="btn btn-light" id="c" value="C" onclick="return checkLetter(this);">C</button>
            <button type="button" class="btn btn-light" id="v" value="V" onclick="return checkLetter(this);">V</button>
            <button type="button" class="btn btn-light" id="b" value="B" onclick="return checkLetter(this);">B</button>
            <button type="button" class="btn btn-light" id="n" value="N" onclick="return checkLetter(this);">N</button>
            <button type="button" class="btn btn-light" id="m" value="M" onclick="return checkLetter(this);">M</button>
          </div> 
        </div>
      </div>
    </div>
    
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    


  </body>
</html>
